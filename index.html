<head>
	<meta charset="utf-8">

	<!-- Use the .htaccess and remove these lines to avoid edge case issues.
			 More info: h5bp.com/b/378 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Gumby - A Flexible, Responsive CSS Framework - Powered by SASS</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

	<link rel="stylesheet" href="/public/css/gumby.css">
	<link rel="stylesheet" href="/public/css/style.css">

	<script src="/public/js/libs/modernizr-2.6.2.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
</head>

<body>
	<div class="row">
		<div class="twelve columns">
			<h1 class="title">Real-time Bieber tweets</h1>
		</div>
	</div>
	<div class="row">
		<div class="twelve columns">
			<ul id="tweets" class="two_up tiles">
				{{INITIAL_TWEETS}}
			</ul>
		</div>
	</div>
		
	<script type="text/javascript">
		var socket = io.connect('http://127.0.0.1:1337');	
		var ul = document.getElementById("tweets");
		socket.on('tweet', function (tweet) {
			$("#tweets").prepend("<li class='tweet'><p class='primary label'><i class='icon-twitter'>  @" + tweet.user.screen_name + ": </p></i><p>" + tweet.text + "</p></li>")
		});
	</script>
	
	<script src="/public/js/libs/jquery-1.10.1.min.js"></script>

	<script gumby-touch="/public/js/libs" src="/public/js/libs/gumby.js"></script>
	<script src="/public/js/libs/ui/gumby.retina.js"></script>
	<script src="/public/js/libs/ui/gumby.fixed.js"></script>
	<script src="/public/js/libs/ui/gumby.skiplink.js"></script>
	<script src="/public/js/libs/ui/gumby.toggleswitch.js"></script>
	<script src="/public/js/libs/ui/gumby.checkbox.js"></script>
	<script src="/public/js/libs/ui/gumby.radiobtn.js"></script>
	<script src="/public/js/libs/ui/gumby.tabs.js"></script>
	<script src="/public/js/libs/ui/gumby.navbar.js"></script>
	<script src="/public/js/libs/ui/jquery.validation.js"></script>
	<script src="/public/js/libs/gumby.init.js"></script>

	<script src="/public/js/plugins.js"></script>
	<script src="/public/js/main.js"></script>

  </body>
</html>
